<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Венарус</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__nav-logo">
                    <img src="img/logo.svg" alt="Венарус">
                </div>
                <div class="header__nav-list">
                    <button class="nav-list__item">
                        <img src="img/icons/search.svg" alt="Поиск" class="nav-list__item-icon">
                    </button>
                    <button class="nav-list__item">
                        <img src="img/icons/map.svg" alt="Местоположение" class="nav-list__item-icon">
                    </button>
                    <button class="nav-list__item">
                        <img src="img/icons/menu.svg" alt="Меню" class="nav-list__item-icon">
                    </button>
                </div>
            </nav>
            <div class="header__wrapper">
                <div class="header__wrapper-content">
                    <h1 class="header__heading headingH1">
                        НАДЕЖНЫЙ ПОМОЩНИК
                        В ЛЕЧЕНИИ ВАРИКОЗА
                    </h1>
                    <div class="header__content-action">
                        <a href="#" class="content-action__item">
                            <img src="img/icons/play.svg" alt="Схема приема" class="action__item-icon">
                            <p class="action__item-text">
                                Схема приема
                            </p>
                        </a>
                        <a href="#" class="content-action__item">
                            <img src="img/icons/download.svg" alt="Инструкция" class="action__item-icon">
                            <p class="action__item-text">
                                Инструкция
                            </p>
                        </a>
                        <a href="#" class="content-action__item">
                            <img src="img/icons/map2.svg" alt="Где купить" class="action__item-icon">
                            <p class="action__item-text">
                                Где купить
                            </p>
                        </a>
                    </div>
                </div>
                <div class="header__wrapper-slider swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/slider.png" alt="Венарус" class="header__slide"></div>
                    </div>
                    <div class="swiper-button-next arrow">
                        <img src="img/icons/arrowNext.svg" alt="Следующий">
                    </div>
                    <div class="swiper-button-prev arrow">
                        <img src="img/icons/arrowPrev.svg" alt="Предыдущий">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'

        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            // Navigation arrows
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            }
        });
    </script>
</body>

</html>
